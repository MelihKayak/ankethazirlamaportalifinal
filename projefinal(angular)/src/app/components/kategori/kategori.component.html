<div class="container">
  <h1>Kategori Liste</h1>

  <mat-form-field appearance="outline">
    <input matInput placeholder="Kategori Ara..." (keyup)="Filtrele($event)">
  </mat-form-field>
  

  <button mat-fab matTooltip="Kategori Ekle" (click)="Ekle()">
    <mat-icon aria-label="label">library_add</mat-icon>
  </button>
  <p>&nbsp;
  </p>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z20" matSort>
    <ng-container matColumnDef="kategoriKodu">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Kategori Kodu
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.kategoriKodu}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="kategoriAdi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Kategori Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.kategoriAdi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="kategoriNo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Kategori Soru Sayısı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.kategoriNo}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">
        <button mat-icon-button  color="primary" matTooltip="Üye Detay" [routerLink]="['/kategorilistele',kayit.kategoriId]">
          <mat-icon aria-label="label">article</mat-icon>
        </button>
        <button mat-icon-button color="accent" matTooltip="Kategori Düzenle" (click)="Duzenle(kayit)" >
          <mat-icon aria-label="label">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Kategori Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label">delete</mat-icon>
        </button>

      </mat-cell>
    </ng-container>
  

  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
