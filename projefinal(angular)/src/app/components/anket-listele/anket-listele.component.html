<div class="container">
  <h1>Anket Listesi</h1>
  <h3><b>Kategori Kodu : </b>{{secKategori?.kategoriKodu}}</h3>
  <h3><b>Kategori Adı : </b>{{secKategori?.kategoriAdi}}</h3>

<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="anketBilgi">
    <mat-header-cell *matHeaderCellDef> Anket Adı
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.anketAdi}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="islemler">
    <mat-header-cell *matHeaderCellDef> İşlemler
    </mat-header-cell>
    <mat-cell *matCellDef="let islemler"> </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

</div>
